
<div class="container-fluid">
   
   <h4 style="margin-top: 10px; padding-top:10px; text-align: center; ">Brilliant Quotes</h4>

   <div class="row card-body ">
       <div class="col-md-8 h-50">
            <div *ngFor='let quote of Quotes, let i = index;'>
               <div class="">
                  <div class="card" >
                     <div class="" >
                          <h5 id={{i}}>{{quote.quote}}</h5>
                                                 
                         <div>
                             <div appHighlight> {{quote.description}} </div>
                             <div id="author">
                                 <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isUpVoted)='deleteQuote($event,i)'>
                                 </app-quote-detail>
                              </div><br>
      
                              <div>Quote Posted <span >{{ quote.postDate|dateCount }} days </span>Ago.
                              </div>
                             <div id="yourname1">
                                 Posted by: ~ <span id="yourname"> {{ quote.yourname}} </span> On:~ <span> {{quote.postDate|date}} </span>
                                
                             </div>
                             <div>
                              <button class="btn btn-primary" id="vote" (click)='toggleDetails(i)'>See More</button>
                              </div>
                         </div>
                     </div><br><br>
                  </div>
               </div>
             </div>
       </div>
       <div class="col-md-4" id="quoteform">
           <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
       </div>
   </div>
</div>
